name: Java CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build with Maven
      run: |
        ./mvnw -B clean install

    - name: Run tests
      run: |
        ./mvnw test

